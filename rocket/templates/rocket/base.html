<!DOCTYPE html>
<html>

	<head>

		{% block meta %}
		<title>Home</title>
		{% endblock meta %}
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- global css and js files -->
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}" />
		<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" tpye="text/css" href="{% static 'css/compressed/site.min.css' %}" />

		{% block static_files %}
		{% endblock static_files %}

	</head>

	<body>
		<!-- navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		    ...
		  </div>
		</nav>

		<!-- main content -->
		<div id="base">
			
			{% block content %}
			{% endblock content %}

		</div>
	</body>

	<script src="{% static 'js/require.js' %}" data-main="{% static 'js/main.js' %}"></script>
	<script src="{% static 'js/lib/jquery-2.1.4.min.js' %}"></script>

	{% block script %}
	{% endblock script %}
</html>
